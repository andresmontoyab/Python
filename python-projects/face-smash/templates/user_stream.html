{% block content %}
<div class="row">
    <div class ="grid-25">
        <h1>{{ user.username }}</h1>
    </div>
    <div class ="grid-50">
        <div class ="grid-33">
            <h5> Posts </h5>
            <p> {{ user.posts.count() }}</p>
        </div>
        <div class ="grid-33">
            <h5> Followers </h5>
            <p> {{ user.get_followers().count() }} </p>
        </div>
        <div class ="grid-33">
            <h5> Following </h5>
            <p> {{ user.get_following().count() }} </p>
        </div>
    </div>
      <div class ="grid-25">
        <a href="{{ url_for('follow', username=user.username)}}" class="small">Follow</a>
        <a href="{{ url_for('unfollow', username=user.username)}}" class="small">Unfollow</a>
    </div>
</div>
{% endblock %}
